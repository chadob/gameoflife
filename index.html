
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Game Project Title Goes Here</title>
  
    <script type="text/javascript" src="./assetmanager.js"></script>
    <script type="text/javascript" src="./timer.js"></script>
    <script type="text/javascript" src="./automata.js"></script>
    <script type="text/javascript" src="./gameengine.js"></script>
    <script type="text/javascript" src="./util.js"></script>
    <script type="text/javascript" src="./main.js"></script>
</head>
<body>
    <div id="initSettings">
        <span>Initial Color</span>
        <label for="initialColor">0</label>
        <input type="range" id="initialColor" min="0" max="16777216" value="0" step="1">
        <label for="initialColor">16777216</label>
        <span>Color Step</span>
        <label for="colorStep">0</label>
        <input type="range" id="colorStep" min="0" max="16777216" value="0" step="1">
        <label for="colorStep">16777216</label>
        <span>% Chance Spawn</span>
        <label for="percentSpawn">1</label>
        <input type="range" id="percentSpawn" min="1" max="100" value="1" step="1">
        <label for="percentSpawn">16777216</label>
        <span>Width</span>
        <label for="width">1</label>
        <input type="range" id="width" min="1" max="100" value="1" step="1">
        <label for="width">100</label>
        <span>height</span>
        <label for="height">1</label>
        <input type="range" id="height" min="1" max="50" value="1" step="1">
        <label for="height">50</label>
        <button type="submit" id="submitSettings">Submit</button>
    </div>
    <canvas id="gameWorld" width="1000" height="500" style="background: white; border: 1px solid black" tabindex="0" autofocus></canvas>
    <div>
        <label for="speed">Fast</label>
        <input type="range" id="speed" min="1" max="120" value="30" step="1">
        <label for="speed">Slow</label>
    </div>
</body>
</html>
